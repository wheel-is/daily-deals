        * {

            padding: 0;

        body {

            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            color: #333;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 2rem 0;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 300;
            margin-bottom: 0.5rem;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-top: 1rem;
            font-size: 0.9rem;
        }

        .stat {
            padding: 0.5rem 1rem;
            background: rgba(255,255,255,0.2);
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .filters {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        .filter-btn {
            padding: 0.7rem 1.5rem;
            background: white;
            border: 2px solid #667eea;
            color: #667eea;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .filter-btn:hover,
        .filter-btn.active {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .product-card {
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            position: relative;
        }

        .product-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
        }

        .discount-badge {
            position: absolute;
            top: 15px;
            right: 15px;
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
            z-index: 2;
            box-shadow: 0 4px 15px rgba(255,107,107,0.4);
        }

        .image-container {
            position: relative;
            height: 300px;
            overflow: hidden;
            background: #f8f9fa;
        }

        .main-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .product-card:hover .main-image {
            transform: scale(1.05);
        }

        .image-gallery {
            display: flex;
            gap: 0.5rem;
            padding: 1rem;
            overflow-x: auto;
            background: #f8f9fa;
        }

        .gallery-thumb {
            width: 60px;
            height: 60px;
            border-radius: 8px;
            object-fit: cover;
            cursor: pointer;
            opacity: 0.7;
            transition: opacity 0.3s ease;
            flex-shrink: 0;
        }

        .gallery-thumb:hover,
        .gallery-thumb.active {
            opacity: 1;
            border: 2px solid #667eea;
        }

        .product-info {
            padding: 1.5rem;
        }

        .product-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1rem;
        }

        .product-title {
            font-size: 1.4rem;
            font-weight: 600;
            color: #2d3436;
            margin-bottom: 0.3rem;
        }

        .brand-retailer {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            text-align: right;
        }

        .brand {
            font-size: 0.9rem;
            color: #667eea;
            font-weight: 600;
        }

        .retailer {
            font-size: 0.8rem;
            color: #74b9ff;
            margin-top: 0.2rem;
        }

        .description {
            color: #636e72;
            font-size: 0.95rem;
            line-height: 1.5;
            margin-bottom: 1rem;
        }

        .color-info {
            display: flex;
            align-items: center;
            gap: 0.8rem;
            margin-bottom: 1rem;
        }

        .color-swatch {
            width: 25px;
            height: 25px;
            border-radius: 50%;
            border: 3px solid white;
            box-shadow: 0 0 0 1px #ddd;
        }

        .color-name {
            font-size: 0.9rem;
            color: #636e72;
        }

        .pricing {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .price-current {
            font-size: 2rem;
            font-weight: 700;
            color: #00b894;
        }

        .price-original {
            font-size: 1.2rem;
            color: #b2bec3;
            text-decoration: line-through;
        }

        .price-savings {
            background: linear-gradient(45deg, #00b894, #00cec9);
            color: white;
            padding: 0.3rem 0.8rem;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .sizes {
            margin-bottom: 1.5rem;
        }

        .sizes-label {
            font-size: 0.9rem;
            color: #636e72;
            margin-bottom: 0.8rem;
            font-weight: 500;
        }

        .size-options {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .size-option {
            padding: 0.6rem 1rem;
            border: 2px solid #ddd;
            border-radius: 8px;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .size-option.available {
            border-color: #00b894;
            color: #00b894;
        }

        .size-option.available:hover {
            background: #00b894;
            color: white;
            transform: translateY(-2px);
        }

        .size-option.unavailable {
            border-color: #ddd;
            color: #b2bec3;
            cursor: not-allowed;
            opacity: 0.5;
        }

        .actions {
            display: flex;
            gap: 1rem;
        }

        .btn {
            flex: 1;
            padding: 0.8rem;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
        }

        .btn-secondary:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
        }

        .loading {
            text-align: center;
            padding: 4rem;
            color: #636e72;
        }

        .loading::after {
            content: "";
            display: inline-block;
            width: 40px;
            height: 40px;
            margin-top: 1rem;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #ffe6e6;
            color: #d63031;
            padding: 1.5rem;
            border-radius: 10px;
            text-align: center;
            margin: 2rem 0;
        }

        @media (max-width: 768px) {
            .container {

            }

                justify-content: flex-start;
                overflow-x: auto;
                padding-bottom: 0.5rem;
            }

            .filter-btn {
                white-space: nowrap;
            }
        }

        let currentProducts = productsData;

        // Function to calculate discount percentage
        function calculateDiscount(original, sale) {
            return Math.round(((original - sale) / original) * 100);
        }

        // Function to format currency
        function formatCurrency(amount) {
            return new Intl.NumberFormat('en-US', {
                style: 'currency',
                currency: 'USD'
            }).format(amount);
        }

        // Function to create size options HTML
        function createSizeOptions(sizeAvailability, sizePricing) {
            let html = '';
            for (const [size, available] of Object.entries(sizeAvailability)) {
                const pricing = sizePricing[size];
                const className = available ? 'size-option available' : 'size-option unavailable';
                const title = available ? `${size} - ${formatCurrency(pricing.sales_price)}` : `${size} - Out of stock`;
                html += `<div class="${className}" title="${title}" data-size="${size}">${size}</div>`;
            }
            return html;
        }

        // Function to create image gallery
        function createImageGallery(images, mainImageUrl) {
            if (!images || images.length <= 1) return '';
            
            return `
                <div class="image-gallery">
                    ${images.slice(0, 6).map((img, index) => 
                        `<img src="${img.medium || img.original}" 
                             class="gallery-thumb ${index === 0 ? 'active' : ''}" 
                             onclick="changeMainImage('${img.medium || img.original}')"
                             onerror="this.src='${img.original}'">`
                    ).join('')}
                </div>
            `;
        }

        // Function to change main image
        function changeMainImage(newSrc) {
            event.target.closest('.product-card').querySelector('.main-image').src = newSrc;
            
            // Update active thumbnail
            const thumbnails = event.target.closest('.product-card').querySelectorAll('.gallery-thumb');
            thumbnails.forEach(thumb => thumb.classList.remove('active'));
            event.target.classList.add('active');
        }

        // Function to create product card HTML
        function createProductCard(product) {
            const pricing = Object.values(product.size_pricing)[0]; // Get first available size pricing
            const discountPercentage = calculateDiscount(pricing.msrp, pricing.sales_price);
            const savings = pricing.msrp - pricing.sales_price;
            
            const mainImage = product.extra_info?.image_urls?.main_image?.medium || 
                             product.main_img_download_url || 
                             product.main_img_url;
            
            const otherImages = product.extra_info?.image_urls?.other_image || [];
            
            return `
                <div class="product-card" data-brand="${product.brand}" data-price="${pricing.sales_price}" data-discount="${product.has_discount}">
                    ${product.has_discount ? `<div class="discount-badge">-${discountPercentage}% OFF</div>` : ''}
                    
                    <div class="image-container">
                        <img src="${mainImage}" 
                             alt="${product.title}" 
                             class="main-image"
                             onerror="this.src='${product.main_img_url}'">
                    </div>
                    
                    ${createImageGallery(otherImages, mainImage)}
                    
                    <div class="product-info">
                        <div class="product-header">
                            <div>
                                <h3 class="product-title">${product.title}</h3>
                            </div>
                            <div class="brand-retailer">
                                <div class="brand">${product.brand}</div>
                                <div class="retailer">${product.formatted_retailer}</div>
                            </div>
                        </div>
                        
                        <p class="description">${product.description.trim()}</p>
                        
                        <div class="color-info">
                            <img src="${product.color_swatch}" 
                                 class="color-swatch" 
                                 alt="${product.color_name}"
                                 onerror="this.style.display='none'">
                            <span class="color-name">${product.color_name}</span>
                        </div>
                        
                        <div class="pricing">
                            <span class="price-current">${formatCurrency(pricing.sales_price)}</span>
                            ${product.has_discount ? `
                                <span class="price-original">${formatCurrency(pricing.msrp)}</span>
                                <span class="price-savings">Save ${formatCurrency(savings)}</span>
                            ` : ''}
                        </div>
                        
                        <div class="sizes">
                            <div class="sizes-label">Available Sizes:</div>
                            <div class="size-options">
                                ${createSizeOptions(product.size_availability, product.size_pricing)}
                            </div>
                        </div>
                        
                        <div class="actions">
                            <a href="${product.url}" target="_blank" class="btn btn-primary">
                                🛒 Shop Now
                            </a>
                            <a href="${product.original_url}" target="_blank" class="btn btn-secondary">
                                🔗 View Original
                            </a>
                        </div>
                    </div>
                </div>
            `;
        }

        // Function to render products
        function renderProducts(products) {
            const container = document.getElementById('products-grid');
            
            if (!products || products.length === 0) {
                container.innerHTML = '<div class="error">No products found</div>';
                return;
            }
            
            const productsHTML = products.map(product => createProductCard(product)).join('');
            container.innerHTML = productsHTML;
        }

        // Function to filter products
        function filterProducts(filterType) {
            // Update active filter button
            document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');

            let filteredProducts = [...productsData];

            switch(filterType) {
                case 'discount':
                    filteredProducts = filteredProducts.filter(product => product.has_discount);
                    break;
                case 'brand':
                    filteredProducts.sort((a, b) => a.brand.localeCompare(b.brand));
                    break;
                case 'price-low':
                    filteredProducts.sort((a, b) => {
                        const priceA = Object.values(a.size_pricing)[0].sales_price;
                        const priceB = Object.values(b.size_pricing)[0].sales_price;
                        return priceA - priceB;
                    });
                    break;
                case 'price-high':
                    filteredProducts.sort((a, b) => {
                        const priceA = Object.values(a.size_pricing)[0].sales_price;
                        const priceB = Object.values(b.size_pricing)[0].sales_price;
                        return priceB - priceA;
                    });
                    break;
                case 'all':
                default:
                    // Keep original order
                    break;
            }

            currentProducts = filteredProducts;
            renderProducts(currentProducts);
        }

        // Add size selection functionality
        document.addEventListener('click', function(e) {
            if (e.target.classList.contains('size-option') && e.target.classList.contains('available')) {
                // Remove active class from all size options in this product
                const productCard = e.target.closest('.product-card');
                productCard.querySelectorAll('.size-option').forEach(opt => opt.classList.remove('active'));

                e.target.classList.add('active');
